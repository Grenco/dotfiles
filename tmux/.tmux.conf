# Omarchy theme colors (auto-generated)
source-file -q ~/.tmux/colors.conf

unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# set -g prefix C-s
# Unbind the default prefix key (Ctrl-b)
unbind C-b

# Set Ctrl-Space as the new prefix
set-option -g prefix C-Space

# Make sure tmux recognizes the key
bind C-Space send-prefix

# Get rid of escape lag
set -sg escape-time 0

# Navigate windows with vim bindings (Ctrl+Alt+H/L)
bind-key -n C-M-h previous-window
bind-key -n C-M-l next-window

set -g base-index 1

set -g mouse on

set-window-option -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.0'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_background "#{@thm_bg}"

# Make module backgrounds transparent to match terminal
set -g @catppuccin_status_fill "none"
set -g @catppuccin_status_default_background "default"

set -g @catppuccin_status_left ""
set -g @catppuccin_status_middle_separator ""
set -g @catppuccin_status_right_separator "#[reverse]█#[noreverse]"
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_connect_separator "yes"
set -g status-right-length 100
set -g status-left-length 100
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

set -g status-interval 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Build status bar after plugins load
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session} "
set -ag status-right "#{E:@catppuccin_status_date_time}"
set -ag status-right "#{E:@catppuccin_status_application}"

# Force transparent main status bar background
set -g status-bg default
